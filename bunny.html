<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bunny Love</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      position: relative;
      overflow: hidden;
      background: linear-gradient(to top, #ffe4f4 60%, #a2e0fa 100%);
    }
    .scene {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
      pointer-events: none;
    }
    .beach {
      position: absolute;
      left: 0; right: 0;
      bottom: 23vh;
      height: 10vh;
      background: linear-gradient(to top, #ffedb8 70%, #ffe4a7 100%);
      border-top-left-radius: 50% 30px;
      border-top-right-radius: 50% 30px;
      z-index: 2;
      box-shadow: 0 -6px 20px #fbd08160;
    }
    .water {
      position: absolute;
      left: 0; right: 0;
      bottom: 0;
      height: 30vh;
      background: linear-gradient(to top, #8fd3f4 60%, #a2e0fa 100%);
      overflow: hidden;
      z-index: 1;
    }
    .wave {
      position: absolute;
      left: 0; bottom: 0;
      width: 200vw; height: 46px;
      background: url('data:image/svg+xml;utf8,<svg width="400" height="46" viewBox="0 0 400 46" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 23 Q 50 0, 100 23 T 200 23 T 300 23 T 400 23 V46 H0Z" fill="%23ffffff" fill-opacity="0.4"/></svg>');
      background-size: 400px 46px;
      animation: waveMove 6s linear infinite;
      opacity: 0.7;
      z-index: 2;
    }
    .wave2 {
      bottom: 10px;
      opacity: 0.5;
      animation: waveMove 10s linear infinite reverse;
    }
    @keyframes waveMove {
      0% { background-position-x: 0; }
      100% { background-position-x: 400px; }
    }
    .sun-corner {
      position: absolute;
      top: 20px; left: 20px;
      width: 110px; height: 110px;
      z-index: 3;
      pointer-events: none;
    }
    /* Roses */
    .roses {
      position: absolute;
      left: 50%;
      bottom: 27vh;
      transform: translateX(-50%);
      z-index: 5;
      display: flex;
      gap: 18px;
    }
    /* Birds */
    .bird {
      position: absolute;
      width: 48px;
      height: 32px;
      z-index: 4;
      pointer-events: none;
      opacity: 0.85;
      animation: bird-fly 11s linear infinite;
    }
    .bird.bird2 { animation-delay: 2.5s }
    .bird.bird3 { animation-delay: 5s }
    .bird.bird4 { animation-delay: 7.5s }
    .bird.bird5 { animation-delay: 9s }
    @keyframes bird-fly {
      0% {
        left: -60px;
        top: 65px;
        opacity: 0;
        transform: scale(1) rotate(-8deg);
      }
      7% {
        opacity: 1;
      }
      40% {
        opacity: 1;
        top: 104px;
        transform: scale(1.1) rotate(-4deg);
      }
      60% {
        top: 87px;
        opacity: 1;
        transform: scale(1.2) rotate(7deg);
      }
      90% {
        left: 110vw;
        top: 120px;
        opacity: 1;
      }
      100% {
        left: 110vw;
        opacity: 0;
      }
    }
    /* Message box next to bunny head */
    .message-container {
      position: absolute;
      left: 54vw;
      top: 31vh;
      min-width: 220px;
      z-index: 10;
      text-align: left;
      pointer-events: none;
    }
    .message {
      background: #fff0faee;
      padding: 16px 28px;
      border-radius: 30px;
      box-shadow: 0 2px 8px #eab8d4;
      font-size: 1.19em;
      display: inline-block;
      min-width: 120px;
      margin-bottom: 0;
      margin-left: 14px;
    }
    /* Bunny container */
    .bunny-container {
      position: relative;
      width: 390px;
      height: 210px;
      margin-bottom: 0;
      z-index: 6;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    /* Main bunny with big tummy and open mouth */
    .bunny-main {
      position: absolute;
      left: 90px; top: 20px;
      width: 170px; height: 190px;
      z-index: 6;
    }
    /* Small bunny comes in with huge smile */
    .bunny-small {
      position: absolute;
      left: -100px; /* Start off-screen */
      bottom: 10px;
      width: 94px; height: 110px;
      z-index: 7;
      opacity: 0;
      transition: left 1s cubic-bezier(.37,1.26,.7,.93), opacity 0.7s;
    }
    .bunny-small.show {
      left: 205px; /* Arrives next to main bunny */
      opacity: 1;
    }
    /* Controls styling */
    .controls {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 32px 0 0 0;
      z-index: 10;
      position: relative;
    }
    button {
      background: #f8b0ea;
      color: #fff;
      border: none;
      padding: 12px 28px;
      border-radius: 25px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 0;
    }
    button:disabled {
      background: #ebd3e9;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #d57bd9;
    }
    @media (max-width: 700px) {
      .bunny-container { width: 95vw; }
      .message-container { left: 44vw; top: 26vh; }
      .sun-corner { width: 70px; height: 70px; }
    }
  </style>
</head>

  <div class="controls">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>
  <script>
    const messages = [
      "Hey! 👋",
      "Your girlfriend loves you 💖",
      "And she will always love you! 🥰",
      "She even has a gift for you! 🎁",
      "Visit her and you'll see ahahahaha 😘",
      "Come to me baby! 🐇"
    ];
    const bunnyMessage = document.getElementById("bunnyMessage");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const smallBunny = document.getElementById("smallBunny");
    let current = 0;
    function updateMessage() {
      bunnyMessage.textContent = messages[current];
      prevBtn.disabled = current === 0;
      nextBtn.disabled = current === messages.length - 1;
      if (current === messages.length - 1) {
        smallBunny.classList.add("show");
      } else {
        smallBunny.classList.remove("show");
      }
    }
    prevBtn.onclick = () => {
      if (current > 0) {
        current--;
        updateMessage();
      }
    };
    nextBtn.onclick = () => {
      if (current < messages.length - 1) {
        current++;
        updateMessage();
      }
    };
    updateMessage();
  </script>
